<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="blog.html">Blog</a></a></li>
            <li><button id="toggle-theme">Toggle Dark Mode</button></li>
        </ul>
    </nav>

    <div id="auth-controls">
        <button id="login-google">Login with Google</button>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-email">Login with Email</button>
        <button id="logout" class="hidden"></button>
    </div>

    <p id="user-greeting"></p>

    <section>
        
        <form id="post-form">
            <h2>Write a new post</h2>
            <input type="text" id="post-title" placeholder="Title" required><br><br>
            <input type="text" id="post-date" placeholder="Date (e.g., May 20th, 2025)" required><br><br>
            <textarea id="post-summary" placeholder="Summary" required></textarea><br><br>
            <textarea id="post-content" placeholder="Main content of the post" required></textarea><br><br>
            <input type="text" id="post-link" placeholder="Link or slug (e.g., # or post.html)" required><br><br>
            <button type="submit">Add post</button>
        </form>


    </section>

    <section>
        <h1>Latest News</h1>
        <div id="blog-posts"></div>

        

    </section>

    <Script type="module" src="script.js"></Script>
</body>
</html>
